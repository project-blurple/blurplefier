version: '3'

services:
  bot:
    build: .
    command: python -m bot
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./:/app
    environment:
      - JISHAKU_HIDE=true

  worker:
    build: .
    command: python -m worker
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./:/app
    environment:
      - WORKER_COUNT=${WORKER_COUNT}

  redis:
    image: redis:5-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis:/data

volumes:
  redis:
